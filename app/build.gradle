apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.1"
  defaultConfig {
    applicationId "io.sikorka.test_geth"
    minSdkVersion 17
    targetSdkVersion 26
    versionCode 1
    versionName "1.0.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  // Support libraries
  implementation 'com.android.support:appcompat-v7:26.0.1'
  implementation 'com.android.support:recyclerview-v7:26.0.1'
  implementation 'com.android.support:design:26.0.1'
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'

  implementation 'org.ethereum:geth:1.6.7'
  implementation 'com.squareup.okio:okio:1.13.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  //reactive extensions
  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
// Because RxAndroid releases are few and far between, it is recommended you also
// explicitly depend on RxJava's latest version for bug fixes and new features.
  implementation 'io.reactivex.rxjava2:rxjava:2.1.2'
  implementation 'io.reactivex.rxjava2:rxkotlin:2.1.0'

  //dependency injection
  implementation 'com.github.stephanenicolas.toothpick:toothpick-runtime:1.0.7'
  implementation 'com.github.stephanenicolas.toothpick:smoothie:1.0.7'
  kapt 'com.github.stephanenicolas.toothpick:toothpick-compiler:1.0.7'

  //view injection
  implementation 'com.jakewharton:butterknife:8.7.0'
  kapt 'com.jakewharton:butterknife-compiler:8.7.0'

  implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
  implementation 'com.afollestad.material-dialogs:commons:0.9.4.5'

  //Unit testing
  testImplementation 'junit:junit:4.12'
  testImplementation 'com.github.stephanenicolas.toothpick:toothpick-testing:1.0.7'
}


kapt {
  arguments {
    arg('toothpick_registry_package_name', 'io.sikorka.test_geth.di')
  }
}